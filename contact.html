<!DOCTYPE html>
<html>
<head>
  <title>Contact Information</title>
  
  <style>.contact-info {
    width: 300px;
    margin: 20px auto;
    padding: 20px;
    background-color: #4b191947;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .contact-info h2 {
    font-size: 20px;
    margin-bottom: 10px;
  }
  
  .contact-info ul {
    list-style-type: none;
    padding: 0;
  }
  
  .contact-info li {
    margin-bottom: 10px;
  }
  
  .contact-info i {
    margin-right: 5px;
  }
  </style>
</head>
<body>
  <div class="contact-info">
    <h2>Contact Information</h2>
    <ul>
      <li><i class="fa fa-map-marker"></i> 31 Main Street, Delhi, India</li>
      <li><i class="fa fa-phone"></i> +1 931-456-7890</li>
      <li><i class="fa fa-envelope"></i> rentem@gmail.com</li>
    </ul>
  </div>
</body>
</html>
